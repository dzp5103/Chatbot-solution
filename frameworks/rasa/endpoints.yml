action_endpoint:
  url: "http://rasa-actions:5055/webhook"

# Configuration for the tracker store
tracker_store:
  type: InMemoryTrackerStore

# Configuration for the lock store
lock_store:
  type: "redis"
  host: "redis"
  port: 6379
  db: 1

# Event broker configuration
event_broker:
  type: file
  path: events.log